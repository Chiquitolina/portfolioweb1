<form [formGroup]="skillsForm" style="text-align: center;">
   <div class="form-group">
        <b><label>Nombre:</label></b>
        <input type="email" formControlName="nombre" class="form-control" #nombre value="">
      </div>
    <div class="form-group">
      <b><label>Color:</label></b>
      <input type="email" formControlName="color" class="form-control" #color value="">
    </div>
    </form>

<div style="display: flex; flex-direction: column; align-items: center;">
  <div style="margin-top: 3%;">
    <button type="submit" class="btn btn-primary" [mat-dialog-close]="true" (click)="saveSkill()">Submit</button>
  </div>
  <div style="margin-top: 3%;">
    <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Cancel</button>
  </div>
</div>
