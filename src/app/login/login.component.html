

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10%">
<form style="text-align: center" #f="ngForm">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
        <div class="form-group">
          <b><label for="nombreUsuario">Email address:</label></b>
          <input name="nombreUsuario" id="nombreUsuario" class="form-control"
                [(ngModel)]="nombreUsuario" required>
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">El formato de email debe ser válido</p>
          </div>
        </div>
        <div class="form-group">
          <b><label for="password">Password:</label></b>
          <input  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
                  'is-valid': !Password?.errors && Password?.touched}"
                  [(ngModel)]="password"
                  type="password" class="form-control" name="password" id="password">
        </div>
        
          <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
            </div> 
            <div style="display: flex; flex-direction:column">
        <button type="submit" [mat-dialog-close]="true" class="btn btn-primary" style="margin-top: 3%;" [disabled]="!f.valid" (click)="onLogin()">Submit</button>
        <button class="btn btn-primary" [mat-dialog-close]="true" style="margin-top: 3%;">Cancel</button>
      </div>
    </mat-card>
  </form>
  </div>
