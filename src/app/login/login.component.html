

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10%">
<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" 
                [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
                type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">El formato de email debe ser válido</p>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" 
                  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
                  'is-valid': !Password?.errors && Password?.touched}"
                  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
          <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
            </div> 
        <button type="submit" class="btn btn-primary" style="margin-top: 3%;">Submit</button>
      </form>
    </mat-card>
  </form>
  </div>
