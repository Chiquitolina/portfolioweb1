<div class="container">
  <div class="container">
    <div
      class="row"
      style="
        border-radius: 32px 32px 0 0;
        background-color: #00446b;
        
      "
    >
   

      <div fxLayoutAlign="center"><button mat-mini-fab color="" (click)="openDialog(education)"> + </button></div> 

    </div>
    <div *ngFor="let education of educations; let i = index" class="row" style="background-color: #00446b;">
      <div class="col-4 perfil clase" style="background-color: white;">
        
      </div>
      <div class="col perfil clase" style="background-color: white; text-align: center;">
        <h2>{{education.titulo}}</h2> 
        <h3>Institution: </h3><a href="www.google.com"><h3>{{education.institucion}}</h3></a>
        <h3>Duration: </h3><h3>{{education.duracion}}</h3>
        <div fxLayoutAlign="center" style="display: flex; flex-direction: row;">
          <button class="edit-buttons" (click)="openEditDialog(education)"><mat-icon>edit</mat-icon></button>
          <button class="edit-buttons" (click)="deleteEducation(education.id)"><mat-icon>delete</mat-icon></button>
          </div>
      </div>
    </div>
  </div>
</div>
