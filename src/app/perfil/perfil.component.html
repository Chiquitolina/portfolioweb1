

    <div class="container" *ngFor="let persona of personas; let i = index" style="margin-top: 0%; ">
      <div class="row" style="
            text-align: center;
            border-radius: 0 0 32px 32px;
            justify-content: center;
          "></div>
      <div class="row" style="justify-content: center; text-align: center;">
        <div class="col-4 col-md-3 col-sm-4 col-lg-2 perfil sombrainterior" style="background-color: #00446b; display: flex; justify-content: center; align-items: center;
            border-radius: 0px 0px 32px 32px; overflow: hidden ;">
          <div>

            <img src="https://firebasestorage.googleapis.com/v0/b/portfolioweb-9e852.appspot.com/o/users%2Feeeeeee?alt=media&token=58d846e7-ebd8-4f38-998b-e680b6ec763a" class="imagenperfil" />
            <div fxLayoutAlign="start">
              <button *ngIf="isLogged" (click)="dialogFoto()" mat-mini-fab style="margin-left: 0%; margin-top: -35%; max-width: 100%;" color="">
                <div>
                  <mat-icon style="color: black;">add_a_photo</mat-icon>
                </div>
              </button>
            </div>
          </div>

        </div>
        <div class="col-4 col-md-6 col-sm-4 col-lg-4 perfil sombrainterior" style="
              background-color:#00446b;
              



            ">

          <hr fxShow.xs="true" style="color: black; "  />
          <div class="" fxLayoutAlign="center" style="border-radius: 12px 12px 12px 12px;">
            <h2 class="" style="color: black; font-size: 23px; text-shadow: 2px 1px 6px rgba(0,0,0,0.52);"> {{persona.nombre}} {{persona.segundonombre}}
              {{persona.apellido}}
            </h2>
          </div>
          <hr style="color: black;" />
          <h3 fxHide.xs="true" style="color: black;"> {{persona.titulo}} </h3>
          <hr fxHide.xs="true" style="color: black" />
          <h3 fxHide.xs="true" style="color: black">25 años</h3>
          <div>
            <button *ngIf="isLogged" mat-fab style="color: grey; background-color: white; max-width: 100%; max-height: 100%;"
              (click)="openDialog()">
              <img src="/assets/img/editar.png" style="width: 20px;" />
              <div>
              </div>
            </button>
          </div>

        </div>
        <div class="col-4 col-md-3 col-sm-4 col-lg-2 perfil sombrainterior" style="
              border-color: black;
              background-color: #00446b;
              display: flex;
              justify-content: center;
              align-items: center;
              padding-top: 2%;
              z-index: 1;
              border-radius: 0px 0px 32px 32px;


            ">
          <div style="max-width: 100%; ">
            <div>
              <img src="/assets/img/point.png" id="point" />
            </div>
            <h3 style="color: black"> {{persona.ciudad}} {{persona.provincia}} {{persona.pais}}</h3>
          </div>


        </div>
        <div class="col-10 col-md-3 col-sm-10 col-lg-2 perfil sombrainterior"
          style="background-color: #00446b; justify-content: center; align-items: center; border-radius: 32px 32px 32px 32px; z-index: -44; margin-top: -2%;"
          fxHide.lg="true" fxHide.md="true" fxHide.sm="true">
          <div class="perfil" style="border-radius: 20px 20px 20px 20px; background-color: #00446b;">
            <hr style="color: transparent;">
            <div>
              <h3 style="color: black; max-width: 100%;"> {{persona.titulo}} </h3>
            </div>
            <hr>
            <div>
              <h3 style="color: black; max-width: 100%;">25 años</h3>
            </div>
          </div>

        </div>
      </div>
    </div>
